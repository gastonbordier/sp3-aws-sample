name: CICD

on:
  push:
    branches:
      - main


jobs:
  build:
    runs-on:
      - ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build Project
        run: mvn clean install -DskipTests
      - name: Login to docker hub
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
      - name: Build docker image
        run: docker build -t gastonbordier/sp3-aws-sample .
      - name: Publish image to docker hub
        run : docker push gastonbordier/sp3-aws-sample:latest

  deploy:
    needs: build
    runs-on: [aws-ec2]
    steps:
      - name: Update OS
        run: sudo apt-get update
      - name: Install docker
        run: sudo apt-get install -y docker.io
      - name: Pull image for docker hub
        run: docker pull gastonbordier/sp3-aws-sample:latest
      - name: Delete old container
        run: docker rm -f sp3-aws-sample-container
      - name: Run docker container
        run: docker run -d -p 8080:8080 --name sp3-aws-sample-container gastonbordier/sp3-aws-sample
